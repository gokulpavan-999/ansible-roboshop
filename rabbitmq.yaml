- name: setup rabbitmq server 
  hosts: rabbitmq
  become: yes
  tasks:
  - name: copy rabbitmq repo
    ansible.builtin.copy:
      src: rabbitmq.repo
      dest: /etc/yum.repos.d/rabbitmq.repo

  - name: installing rabbitmq server 
    ansible.builtin.package:
      name: rabbitmq
      state: present

  - name: start and enable rabbitmq
    ansible.builtin.service:
      name: rabbitmq
      enabled: yes
      state: started

  - name: create and provide permissions to user
    community.rabbitmq.rabbitmq_user:
      user: roboshop
      password: roboshop123
      permissions:
        - vhost: /
          configure_priv: .*
          read_priv: .*
          write_priv: .*
      state: present
