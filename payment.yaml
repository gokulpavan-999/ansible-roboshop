- name: setup payment service 
  hosts: payment
  become: yes
  tasks:
  - name: install python package 
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: present 
    loop:
    - python3
    - gcc
    - python3-devel

  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: Roboshop system user
      system: true
      shell: /sbin/nologin
      home: /app

  - name: remove app directory 
    ansible.builtin.file:
      path: /app
      state: absent 

  - name: create app directory 
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Delete payment file
    ansible.builtin.file:
      path: /tmp/payment.zip
      state: absent 
